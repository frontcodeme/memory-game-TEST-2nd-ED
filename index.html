<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="">
    <title>Matching Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel flex-container">
        	
            <ul id="rate" class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves
            
                <button class="restart"><i class="fa fa-repeat"></i></button>
            <span class="timer">Time: <time></time></span>

        </section>

        <ul class="deck"></ul>

    </div>
        <div id="win-container">
            <div>

                <h2>Fantastic job! You made it!</h2>

                <div class="content-1">Your journey in details!</div>

                <p>You did:
                    <span class="moves"></span> moves and 
                    <span class="stars-number"></span> stars
                </p>

                <p>
                    <span class="timer">During: <time></time></span></p>
                
                <p>Can do better than that?</p>
                
                <button type="button" id="play-again"><a>Play again!</a></button>
            
            </div>
        </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script> 
    <script src="js/easytimer.min.js"></script> 
    <script src="js/app.js"></script>
</body>
</html>
