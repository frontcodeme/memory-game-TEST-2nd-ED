<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel flex-container">
        	
            <ul id="rate" class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves
            
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
            <span class="timer">Time: <time></time></span>

        </section>

        <ul class="deck"></ul>

    </div>
        <div id="popupmodal" class="animate">
            <div class="popup">
                <h2>Congratulations - you made it!</h2>
                <!-- <a class="close" href="#" >Ã—</a> -->
                <div class="content-1">
                   Fantastic job! See your journey in details! 
                </div>
                <div class="content-2">
                    <p>You made: <span id="finalMove"> </span> moves </p>
                    <p>in <span id="totalTime"> </span> </p>
                    <p>And you rating is:  <span id="starRating"></span></p>
                </div>
                <button id="play-again"> <!-- onclick="playAgain()" -->
                    <a>Can do better than that? Play again!</a>
                </button>
            </div>

        </div>
    <script src="js/easytimer.min.js"></script> 
    <script src="js/app.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
</body>
</html>
